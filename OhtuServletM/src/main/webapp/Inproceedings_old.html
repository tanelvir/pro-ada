<html>
    <head>
        <title> BibTeX-generator </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>
            BibTeX-generator
        </h1>
        <h2>
            Inproceedings
        </h2>
        <p> An article in a conference proceedings. </p>
        <p> Required fields: author, title, booktitle, year </p>
        <p> Optional fields: editor, volume/number, series,
            pages, address, month, organization, publisher, note, key </p>
        <FORM METHOD="POST" ACTION="Inproceedings"> 
            <h3> Required fields: </h3>
            <p>
                <label for="author">Author: </label>
                <input type="text" name="author"><br>
                <label for="title">Title: </label>
                <input type="text" name="title"><br>
                <label for="booktitle">Book title: </label>
                <input type="text" name="booktitle"><br>
                <label for="year">Year: </label>
                <input type="text" name="year"><br>
            </p>
            <h3> Optional fields: </h3>
            <p>
                <label for="editor">Editor: </label>
                <input type="text" name="editor"><br>
                <label for="volume">Volume/number: </label>
                <input type="text" name="volume"><br>
                <label for="series">Series: </label>
                <input type="text" name="series"><br>
                <label for="pages">Pages: </label>
                <input type="text" name="pages"><br>
                <label for="address">Address: </label>
                <input type="text" name="address"><br>
                <label for="month">Month: </label>
                <input type="text" name="month"><br>
                <label for="organization">Organization: </label>
                <input type="text" name="organization"><br>
                <label for="publisher">Publisher: </label>
                <input type="text" name="publisher"><br>
                <label for="note">Note: </label>
                <input type="text" name="note"><br>
                <label for="key">Key: </label>
                <input type="text" name="key"><br>

                <input type="submit" value="Send">
                <input type="reset">
            </p>
        </form>
    </body>
</html>
