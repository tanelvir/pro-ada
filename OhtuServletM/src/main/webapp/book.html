<!DOCTYPE html>
<!-- Book-lomakepohja !-->
<html>
    <head>
        <title>BibTeX Generator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript">
            
            function muutos(){
                var value = $('#theSelect option:selected').attr('value');
                var completeUrl = value+'.html';
                $("#myform").attr("action", completeUrl);
            }

        </script>
        
    </head>
    <body>
        <h1>
            BibTeX Generator
        </h1>

        <!-- Pudotusvalikko lomakkeen valitsemiseksi !-->
        <div>
            <br>
            <p>Choose a form type:</p>
            <Form id="myform" action="article.html" Method ="post" accept-charset="utf-8">
                
                <select id="theSelect" onchange="muutos()">
                    <option value="article">Article</option>
                    <option value="book">Book</option>
                    <option value="inproceedings">Inproceedings</option>
                </select>

                <Input type = 'Submit' Name = 'submit' Value = 'Choose'>

            </form>
        </div>

        <!-- Lomake !-->
        <div>
            <br><br>
            <h2>
                Book
            </h2>
            <p>A book with an explicit publisher.</p>

            <form name="book" action="Inproceedings" method="post">
                <input type="hidden" name="tyyppi" value="book"/>
                <h3>Required fields:</h3>
                <table>
                    <!-- Vain toinen - author tai editor -->
                    <tr>
                        <td><label for="author">Author: </label></td>
                        <td><input type="text" name="author"></td>
                    </tr>
                    <tr>
                        <td><label for="editor">Editor: </label></td>
                        <td><input type="text" name="author"></td>
                    </tr>
                    <tr>
                        <td><label for="title">Title: </label></td>
                        <td><input type="text" name="title"></td>
                    </tr>
                    <tr>
                        <td><label for="publisher">Publisher: </label></td>
                        <td><input type="text" name="publisher"></td>
                    </tr>
                    <tr>
                        <td><label for="year">Year: </label></td>
                        <td><input type="text" name="year"></td>
                    </tr>
                </table>
                <h3>Optional fields:</h3>
                <table>
                    <tr>
                        <td><label for="id">ID: </label></td>
                        <td><input type="text" name="id"></td>
                        <td><font size="2">(An ID that is used to cite or cross-reference the entry.)</font></td>
                    </tr>
                    <tr>
                        <td><label for="volume">Volume/number: </label></td>
                        <td><input type="text" name="volume"></td>
                    </tr>
                    <tr>
                        <td><label for="series">Series: </label></td>
                        <td><input type="text" name="series"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address: </label></td>
                        <td><input type="text" name="address"></td>
                    </tr>
                    <tr>
                        <td><label for="edition">Edition: </label></td>
                        <td><input type="text" name="edition"></td>
                    </tr>
                    <tr>
                        <td><label for="month">Month: </label></td>
                        <td><input type="text" name="month"></td>
                    </tr>
                    <tr>
                        <td><label for="note">Note: </label></td>
                        <td><input type="text" name="note"></td>
                    </tr>
                    <tr>
                        <td><label for="key">Key: </label></td>
                        <td><input type="text" name="key"></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Send">
                            <input type="reset"></td>
                    </tr>
                    
                </table>

            </form>
        </div>
        
        <!-- Paluulinkki kotisivulle !-->
        <div>
            <br>
            <p>Return to the <a href="index.html">home page</a>.</p>
        </div>
        
    </body>
</html>
