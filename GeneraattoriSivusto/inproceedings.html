<!DOCTYPE html>
<!-- Inproceedings-lomakepohja !-->
<html>
    <head>
        <title>BibTeX Generator</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>
            BibTeX Generator
        </h1>

        <!-- Pudotusvalikko lomakkeen valitsemiseksi !-->
        <div>
            <br>
            <p>Choose a form type:</p>
            <Form Method ='Post' ACTION ='typeforwarding.php'>

                <select name="type">
                    <option value="article">Article</option>
                    <option value="book">Book</option>
                    <option value="booklet">Booklet</option>
                    <option value="conference">Conference</option>
                    <option value="inbook">Inbook</option>
                    <option value="incollection">Incollection</option>
                    <option value="inproceedings">Inproceedings</option>
                    <option value="manual">Manual</option>
                    <option value="mastersthesis">Master's Thesis</option>
                    <option value="misc">Misc</option>
                    <option value="phdthesis">Ph.D. Thesis</option>
                    <option value="proceedings">Proceedings</option>
                    <option value="techreport">Techreport</option>
                    <option value="unpublished">Unpublished</option>
                </select>

                <Input type = 'Submit' Name = 'submit' Value = 'Choose'>

            </form>
        </div>

        <!-- Lomake !-->
        <div>
            <br><br>
            <h2>
                Inproceedings
            </h2>
            <p>An article in a conference proceedings.</p>

            <form action="servlet/JAVALUOKKA" method="post">

                <h3>Required fields:</h3>
                <table>
                    <tr>
                        <td><label for="author">Author: </label></td>
                        <td><input type="text" id="author"></td>
                    </tr>
                    <tr>
                        <td><label for="title">Title: </label></td>
                        <td><input type="text" id="title"></td>
                    </tr>
                    <tr>
                        <td><label for="booktitle">Book title: </label></td>
                        <td><input type="text" id="booktitle"></td>
                    </tr>
                    <tr>
                        <td><label for="year">Year: </label></td>
                        <td><input type="text" id="year"></td>
                    </tr>
                </table>
                <h3>Optional fields:</h3>
                <table>
                    <tr>
                        <td><label for="editor">Editor: </label></td>
                        <td><input type="text" id="editor"></td>
                    </tr>
                    <tr>
                        <td><label for="volume">Volume/number: </label></td>
                        <td><input type="text" id="volume"></td>
                    </tr>
                    <tr>
                        <td><label for="series">Series: </label></td>
                        <td><input type="text" id="series"></td>
                    </tr>
                    <tr>
                        <td><label for="pages">Pages: </label></td>
                        <td><input type="text" id="pages"></td>
                    </tr>
                    <tr>
                        <td><label for="address">Address: </label></td>
                        <td><input type="text" id="address"></td>
                    </tr>
                    <tr>
                        <td><label for="month">Month: </label></td>
                        <td><input type="text" id="month"></td>
                    </tr>
                    <tr>
                        <td><label for="organization">Organization: </label></td>
                        <td><input type="text" id="organization"></td>
                    </tr>
                    <tr>
                        <td><label for="publisher">Publisher: </label></td>
                        <td><input type="text" id="publisher"></td>
                    </tr>
                    <tr>
                        <td><label for="note">Note: </label></td>
                        <td><input type="text" id="note"></td>
                    </tr>
                    <tr>
                        <td><label for="key">Key: </label></td>
                        <td><input type="text" id="key"></td>
                    </tr>
                    <tr></tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" value="Send">
                            <input type="reset"></td>
                    </tr>
                    
                </table>

            </form>
        </div>
        
        <!-- Paluulinkki kotisivulle !-->
        <div>
            <br>
            <p>Return to the <a href="index.html">home page</a>.</p>
        </div>
        
    </body>
</html>
